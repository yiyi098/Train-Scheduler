<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  </head>

  <body>

    <div class="container">
      <br>
      
      <div class="jumbotron">
        <h1 class="text-center">Check Your Train Schedule!</h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add train</h3>
            </div>

            <div class="panel-body">
              <form role="form">

                <div class="form-group">
                  <label for="train-input">Train Name:</label>
                  <input class="form-control" id="train-input" type="text">
                </div>

                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>

                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time):</label>
                  <input class="form-control" id="time-input" type="text">
                </div>

                <div class="form-group">
                 <label for="frequency-input-input">Frequency (min):</label>
                 <input class="form-control" id="frequency-input" type="number">
               </div>

                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
    var config = {
      apiKey: "AIzaSyBo_KvvgrnyrPasqaE5jt7TSGM8iVkr48w",

    </script>

    <script src="assets/app.js"></script>

  </body>

</html>
